
services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./Backend:/app
    environment:
      - NODE_ENV=development
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./Frontend:/app
    environment:
      - NODE_ENV=development
